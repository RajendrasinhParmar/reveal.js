<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Presentations</h1>
					<ul>
						<li><a href="https://rajendrasinhparmar.github.io/reveal.js/angular.html" target="_blank">Angular 2</a></li>
						<li><a href="https://rajendrasinhparmar.github.io/reveal.js/docker.html" target="_blank">Docker</a></li>
						<li><a href="https://rajendrasinhparmar.github.io/reveal.js/git.html" target="_blank">Git</a></li>
						<li><a href="https://rajendrasinhparmar.github.io/reveal.js/javascript.html" target="_blank">Javascript</a></li>
						<li><a href="https://rajendrasinhparmar.github.io/reveal.js/nodejs.html" target="_blank">NodeJs</a></li>
						<li><a href="https://rajendrasinhparmar.github.io/reveal.js/typescript.html" target="_blank">TypeScript</a></li>
						<li><a href="https://rajendrasinhparmar.github.io/reveal.js/reactjs.html" target="_blank">ReactJs</a></li>
					</ul>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
